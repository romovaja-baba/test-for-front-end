<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="group bg-white shadow-md rounded-sm overflow-hidden w-[315px] md:w-[385px] lg:w-[440px] h-96">
        <div class="bg-gray-300 h-96 relative">
            <button
                class="absolute top-2 right-2 bg-white text-gray-800 text-xs font-semibold py-1 px-2 rounded-md shadow">button</button>
            <div class="p-4 bg-white h-40 absolute bottom-0 left-0 right-0 transition-all duration-300 ease-in-out group-hover:h-72">
                <div class="flex justify-between items-start">
                    <div>
                        <h4 class="text-sm text-gray-500">Subheader</h4>
                        <h3 class="text-xl font-bold">Header</h3>
                    </div>
                    <span class="text-gray-800 font-semibold">Text</span>
                </div>
                <div class="w-full mt-3 hidden group-hover:flex flex-col justify-between">
                    <div class="flex flex-col gap-2">
                        <hr class="mb-2"/>
                        <div class="flex justify-between">
                            <span class="text-gray-400 text-sm">Text</span>
                            <a href="#" class="text-gray-600 text-sm">Link</a>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400 text-sm">Text</span>
                            <a href="#" class="text-gray-600 text-sm">Link</a>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400 text-sm">Text</span>
                            <a href="#" class="text-gray-600 text-sm">Link</a>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400 text-sm">Text</span>
                            <a href="#" class="text-gray-600 text-sm">Link</a>
                        </div>
                    </div>
                    <div>
                        <button class="mt-4 w-full bg-gray-500 text-white text-sm font-semibold py-2 rounded-md">Button</button>
                        <p class="text-gray-500 text-sm mt-2 text-center">Sub text</p>
                    </div>
                </div>
                <div class="flex flex-col opacity-100 group-hover:opacity-0 transition-opacity duration-500 ease-in-out">
                    <button class="mt-4 w-full bg-gray-500 text-white text-sm font-semibold py-2 rounded-md">Button</button>
                    <p class="text-gray-500 text-sm mt-2 text-center">Sub text</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
